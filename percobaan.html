<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Text Selection</title>
    <style>
        /* Tidak mematikan seleksi teks, tetapi mengatur ulang interaksi */
        body {
            -webkit-user-select: text; /* Untuk Chrome, Safari */
            -moz-user-select: text;    /* Untuk Firefox */
            -ms-user-select: text;     /* Untuk Edge */
            user-select: text;         /* Untuk browser modern */
        }

        /* Menu khusus untuk teks */
        #customMenu {
            position: absolute;
            display: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Seleksi teks ini untuk melihat menu khusus yang menggantikan fitur bawaan browser.</p>

    <!-- Elemen menu khusus -->
    <div id="customMenu">
        <li>bacakan</li>
        <li>bacakan</li>
        <li>tambahkan</li>
    </div>



    <script>


const customMenu = document.getElementById('customMenu');

// Deteksi perubahan seleksi
document.addEventListener('selectionchange', () => {
    const selection = window.getSelection();
    const selectedText = selection.toString().trim();

    if (selectedText) {
        // Mendapatkan posisi seleksi
        const range = selection.getRangeAt(0);
        const rect = range.getBoundingClientRect();

        // Tampilkan menu di posisi seleksi
        customMenu.style.top = `${window.scrollY + rect.bottom}px`;
        customMenu.style.left = `${rect.left}px`;
        customMenu.style.display = 'block';
    } else {
        customMenu.style.display = 'none';
    }
});

// Nonaktifkan menu konteks bawaan
document.addEventListener('contextmenu', (event) => {
    event.preventDefault(); // Mencegah menu bawaan browser
});

// Tambahkan aksi kustom saat menu diklik
customMenu.addEventListener('click', () => {
    alert('Menu khusus diklik!');
});

    </script>
</body>
</html>
