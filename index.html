<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Kosa Kata</title>
  <!-- <script src="js/responsivevoice.js"></script> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="darwin dark:bg-gray-900 dark:text-white">
      <!-- Elemen menu khusus -->
      <div id="customMenu">
        <li>bacakan</li>
        <li>bacakan</li>
        <li>tambahkan</li>
    </div>

  <div class="container max-w-sm mx-auto border-red-700 dark:border-gray-600">
    <header class="w-full px-3 py-2 bg-blue-500 text-white dark:bg-gray-800 dark:text-gray-200">
      <div class="flex justify-between items-center">
        <div class="flex gap-3">
          <select class="bg-slate-400 dark:bg-gray-700 dark:text-gray-300 w-[90px] rounded-sm" name="" id="ygDitampilkan">
            <option value="sekarang">sekarang</option>
            <option value="kemarin">kemarin</option>
            <option value="lusa">lusa</option>
            <option value="2minggu-lalu">2 minggu lalu</option>
            <option value="18hari-lalu">18 hari lalu</option>
            <option value="bulan-kemarin">bulan kemarin</option>
            <option value="2bulan-lalu">2 bulan lalu</option>
            <option value="5bulan-lalu">5 bulan lalu</option>
            <option value="semua">semua</option>
          </select>
          <a href=""><i class="bi bi-pencil-square"></i></a>
          <a><i onclick="munculkanForm()" class="bi bi-plus cursor-pointer text-lg"></i></a>
        </div>
        <div class="flex items-center gap-2">
          <!-- Tombol Dark Mode -->
          <label for="dark-mode-toggle" class="cursor-pointer flex items-center">
            <input type="checkbox" id="dark-mode-toggle" class="hidden">
            <i class="bi bi-sun text-yellow-400 dark:hidden"></i>
            <span class="mx-2 text-sm">Dark Mode</span>
            <i class="bi bi-moon text-gray-300 hidden dark:inline"></i>
          </label>
        </div>
      </div>
    </header>

    <!-- Bagian form -->
    <div class="overlay hidden absolute w-full h-full bg-zinc-800/70 dark:bg-black/50">
      <div class="max-w-sm">
        <div class="w-[80%] mx-auto mt-24 p-4 shadow-xl border-[1px] border-gray-200 bg-white dark:bg-gray-800 dark:border-gray-600 dark:text-gray-200 rounded-lg relative">
          <i onclick="hilangkanForm()" class="bi bi-x absolute right-3 top-1 text-rose-600 cursor-pointer"></i>
          <form id="add-form">
            <input placeholder="Inggris" type="text" class="w-full p-1 mt-1 border-b-[1px] border-gray-400 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300" id="english" required>
            <br>
            <input placeholder="Indonesia" type="text" class="w-full p-1 mt-1 border-b-[1px] border-gray-400 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300" id="indonesian" required>
            <br>
            <input class="w-full p-1 mt-2 border-0 bg-slate-100 dark:bg-gray-700 dark:text-gray-300" type="date" id="date" required>
            <br>
            <button class="bg-orange-600 text-white px-2 py-1 rounded shadow-sm mt-4 dark:bg-orange-700">Tambahkan</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bagian main -->
    <main>
      <div class="px-3">
        <table class="my-3 w-full">
          <thead>
            <tr class="bg-green-600 text-white dark:bg-green-800 dark:text-gray-200">
              <th>#</th>
              <th>Inggris</th>
              <th>Indonesia</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
        <div class="flex justify-between absolute bottom-14 left-1/2 -translate-x-1/2 max-w-sm bg-white capitalize border-2 border-blue-500 rounded-md font-medium hidden dark:bg-gray-800 dark:border-gray-600">
          <span class="block py-2 px-3 dark:text-gray-300">kemarin</span>
          <span class="block bg-blue-500 text-white py-2 px-3 dark:bg-blue-700">sekarang</span>
          <span class="block py-2 px-3 dark:text-gray-300">esoknya</span>
        </div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
